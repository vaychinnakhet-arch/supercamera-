    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Prevent scrolling for app-like feel */
        touch-action: none;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Sony-style focus box animation */
      @keyframes focusPulse {
        0% { border-color: rgba(255, 255, 255, 0.5); transform: scale(1.1); }
        50% { border-color: #00ff00; transform: scale(1.0); }
        100% { border-color: #00ff00; transform: scale(1.0); }
      }
      .focus-box {
        animation: focusPulse 0.3s ease-out forwards;
      }
      /* Sony Color Science Simulation Filter */
      .sony-look {
        filter: contrast(1.15) saturate(1.1) brightness(0.95);
      }
    </style>
