<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Alpha Fold Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Prevent scrolling for app-like feel */
        touch-action: none;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Sony-style focus box animation */
      @keyframes focusPulse {
        0% { border-color: rgba(255, 255, 255, 0.5); transform: scale(1.1); }
        50% { border-color: #00ff00; transform: scale(1.0); }
        100% { border-color: #00ff00; transform: scale(1.0); }
      }
      .focus-box {
        animation: focusPulse 0.3s ease-out forwards;
      }
      /* Sony Color Science Simulation Filter */
      .sony-look {
        filter: contrast(1.15) saturate(1.1) brightness(0.95);
      }
    </style>
  <script type="importmap">
{

    "react": "https://esm.sh/react@18.2.0",

    "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0",

}

  <body>
    <div id="root">
      <div style="height: 100vh; width: 100vw; background-color: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #333;">
        <div style="width: 40px; height: 40px; border: 2px solid #ea580c; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="margin-top: 16px; font-family: monospace; font-size: 12px; letter-spacing: 2px; color: #666;">LOADING SYSTEM...</p>
      </div>
    </div>
    <style>
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
